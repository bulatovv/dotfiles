font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 6.5

hints:
  enabled:
   - regex: "(https:|http:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy  }

schemes:
  shades_of_purple: &shades_of_purple
  # Shades of Purple Alacritty
  # https://github.com/ahmadawais/shades-of-purple-alacritty
    primary:
      background: '#1E1E3F'
      foreground: '#FFFFFF'
  
      # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#1E1E3F'
      cursor: '#FAD000'
  
      # Normal colors
    normal:
      black: '#000000'
      red: '#D52822'
      green: '#3DB72A'
      yellow: '#FAD000'
      blue: '#6943FF'
      magenta: '#FF628C'
      cyan: '#9EFFFF'
      white: '#DBDBE0'
  
      # Bright colors
    bright:
      black: '#5C5C61'
      red: '#FF000D'
      green: '#3AD900'
      yellow: '#FAD000'
      blue: '#6943FF'
      magenta: '#FF628C'
      cyan: '#9EFFFF'
      white: '#FFFFFF'

# Apply the color scheme.
colors: *shades_of_purple
