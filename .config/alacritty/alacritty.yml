font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 6.5

hints:
  enabled:
   - regex: "(https:|http:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy  }

schemes:
  shades_of_purple: &shades_of_purple
    primary:
      background: '#2d2b55'
      foreground: '#e1efff'
  
    normal:
      black: '#000000'
      red: '#ff628c'
      green: '#a5ff90'
      yellow: '#ffff60'
      blue: '#a599e9'
      magenta: '#ff80ff'
      cyan: '#9EFFFF'
      white: '#DBDBE0'
  
    bright:
      black: '#5C5C61'
      red: '#FF000D'
      green: '#3ad900'
      yellow: '#FAD000'
      blue: '#6943FF'
      magenta: '#b362ff'
      cyan: '#add8e6'
      white: '#FFFFFF'

# Apply the color scheme.
colors: *shades_of_purple
